plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.hydrosnow.shifumi.Program'
    }

    from {
        configurations.compile.collect {
            it.name.endsWith('.jar') ? zipTree(it).matching { exclude 'META-INF/**' } : it
        }
    }
}
